<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>日历插件</title>
<link rel="stylesheet" href="calendarStyle.css">
<style>
html, body{
	margin:0;
	padding:0;
}
</style>
</head>
<body>
	<input type="text">
<script type="text/javascript" src="calendar.js"></script>
<script>
	var input = document.getElementsByTagName("input")[0];
	var calendar = new Tiro.Component.Calendar();
	Tiro.Component.Calendar.User.customizeYear(calendar, 1950, 2040);
	Tiro.Component.Calendar.User.registerTime(input, "--");
</script>
</body>
</html>
